<!DOCTYPE HTML>
<html>
<head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
        html, body, #basicMap {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../OpenLayers-2.13.1/OpenLayers.js"></script>
        <script src="http://openstreetmap.org/openlayers/OpenLayers.js" type="text/javascript"></script>
        <script src="http://openstreetmap.org/openlayers/OpenStreetMap.js" type="text/javascript"></script>

<!--<script src="../heatcanvas/heatcanvas-baidumap.js"></script>-->
<script src="../heatcanvas/heatcanvas.js"></script>
<script src="../heatcanvas/heatcanvas-openlayers.js"></script>
<!--<script src="../heatcanvas/heatcanvas-googlemaps.js"></script>-->
<!--<script src="../heatcanvas/heatcanvas-leaflet.js "></script>-->
<!--<script src="../heatcanvas/heatcanvas-worker.js"></script>-->

    <script>
        function init() {
            map = new OpenLayers.Map("basicMap");
            var mapnik         = new OpenLayers.Layer.OSM();
            var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
            var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
            var position       = new OpenLayers.LonLat(127.02,37.53).transform( fromProjection, toProjection);
            var zoom           = 10;

            map.addLayer(mapnik);
            var markers = new OpenLayers.Layer.Markers( "Markers" );
            map.addLayer(markers);
            markers.addMarker(new OpenLayers.Marker(position));

//			var heatmap = new OpenLayers.Layer.HeatCanvas("HeatCanvas", map, {},
//				{'step': 0.3, 'degree':HeatCanvas.QUAD, 'opacity':0.8});
//			heatmap.pushData(127, 37, 5);
//			map.addLayer(heatmap);

            map.setCenter(position, zoom );


            map2 = new OpenLayers.Map("map2");
            var mapnik2     = new OpenLayers.Layer.OSM();
            var fromProjection2 = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984            
	var toProjection2   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection            
	var position2 = new OpenLayers.LonLat(127.02,37.53).transform( fromProjection2, toProjection2);
            var zoom2 = 10;

            map2.addLayer(mapnik2);
            var markers2 = new OpenLayers.Layer.Markers( "Markers" );
            map2.addLayer(markers2);
            markers2.addMarker(new OpenLayers.Marker(position2));

//                      var heatmap = new OpenLayers.Layer.HeatCanvas("HeatCanvas", map, {},
//                              {'step': 0.3, 'degree':HeatCanvas.QUAD, 'opacity':0.8});
//                      heatmap.pushData(127, 37, 5);
//                      map.addLayer(heatmap);

            map2.setCenter(position2, zoom2);


        }
    </script>
</head>
<body onload="init();">
<div id="basicMap"></div>
<div id="map2"></div>
<div class="row">
    <div class="col-sm-8">
        <div id="basicMap"></div>
    </div>
    <div class="col-sm-4">
    </div>
</div>
</body>
</html>
